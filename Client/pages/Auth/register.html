<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Client/Styles/register.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Registrarse</title>
  </head>

  <body>
    <div class="login-container">
      <div class="robot-container">
        <div class="robot">
          <div class="head">
            <div class="antenna left"></div>
            <div class="antenna right"></div>
            <div class="visor">
              <div class="eyes">
                <div class="eye left">
                  <div class="pupil"></div>
                  <div class="eyelid"></div>
                </div>
                <div class="eye right">
                  <div class="pupil"></div>
                  <div class="eyelid"></div>
                </div>
              </div>
            </div>
            <div class="body">
              <div class="emblem"></div>
            </div>
            <div class="arm left"></div>
            <div class="arm right"></div>
          </div>
        </div>
      </div>

      <div class="login-section">
        <h1>Registrarse</h1>
        <form id="registration-form">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required />

          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required />

          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />

          <label for="fecha-nacimiento">Fecha de Nacimiento</label>
          <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required />

          <button type="submit" class="btn-login">Registrarse</button>
          <button type="button" class="btn-login" style="background-color: cadetblue" onclick="location.href='/Client/pages/Auth/login.html'">
            Ya tengo una cuenta
          </button>
        </form>

        <p>O Regístrate con:</p>
        <div class="social-login">
          <button class="btn-google">Google</button>
        </div>
      </div>
    </div>
    <script src="/Client/Js/register.js"></script>
    <script type="module" src="/Server/conexiones/server_register.js"></script>
  </body>
</html>
