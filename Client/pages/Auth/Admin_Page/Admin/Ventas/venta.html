<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Gestión de Ventas</title>
</head>

<body>
    <div class="container">
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="./img/loguito.png">
                    <h2>Guimar<span class="danger">Bot</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="../Dashboard/dashboard.html" >
                    <span class="material-icons-sharp">dashboard</span>
                    <h3>Panel</h3>
                </a>
                <a href="../GestionUsuario/gestionuser.html">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Usuarios</h3>
                </a>
                <a href="../GestionCurso/gestioncurso.html">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Cursos</h3>
                </a>
                <a href="../certificados/certificado.html">
                    <span class="material-icons-sharp">receipt_long</span>
                    <h3>Certificados</h3>
                </a>
                <a href="../Bandeja de Entrada/bandeja.html">
                    <span class="material-icons-sharp">mail_outline</span>
                    <h3>Bandeja entrada</h3>
                    <span class="message-count">27</span>
                </a>
                <a href="../Ventas/venta.html" class="active">
                    <span class="material-icons-sharp">inventory</span>
                    <h3>Ventas</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">report_gmailerrorred</span>
                    <h3>Reportes</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Salir</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Gestión de Ventas</h1>

            <div class="filters">
                <input type="text" id="search-code" placeholder="Buscar por código de compra...">
                <button id="filter-date">Filtrar por fecha</button>
                <button id="sort-amount">Ordenar por precio</button>
                <button id="sort-toggle">Cambiar orden</button>
            </div>

            <!-- Tabla para mostrar ventas -->
            <table id="sales-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Código de compra</th>
                        <th>Total</th>
                        <th>Fecha</th>
                        <th>Detalles</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las ventas se llenarán aquí dinámicamente -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Cargar jsPDF desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="ventas.js"></script>
</body>

</html>
