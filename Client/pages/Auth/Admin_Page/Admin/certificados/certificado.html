<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Gestión de Ventas</title>
</head>

<body>
    <div class="container">
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="./img/loguito.png">
                    <h2>Guimar<span class="danger">Bot</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="../Dashboard/dashboard.html" >
                    <span class="material-icons-sharp">dashboard</span>
                    <h3>Panel</h3>
                </a>
                <a href="../GestionUsuario/gestionuser.html">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Usuarios</h3>
                </a>
                <a href="../GestionCurso/gestioncurso.html">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Cursos</h3>
                </a>
                <a href="../certificados/certificado.html" class="active">
                    <span class="material-icons-sharp">receipt_long</span>
                    <h3>Certificados</h3>
                </a>
                <a href="../Bandeja de Entrada/bandeja.html">
                    <span class="material-icons-sharp">mail_outline</span>
                    <h3>Bandeja entrada</h3>
                    <span class="message-count">27</span>
                </a>
                <a href="../Ventas/venta.html">
                    <span class="material-icons-sharp">inventory</span>
                    <h3>Ventas</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">report_gmailerrorred</span>
                    <h3>Reportes</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Salir</h3>
                </a>
            </div>
        </aside>

        <main>
            <h1>Validar Certificado</h1>

            <div class="containers">
                <!-- Barra de búsqueda y botones de ordenamiento -->
                <div class="filters">
                    <div class="search-bar">
                        <i class='bx bx-search'></i>
                        <input type="text" id="search-code" placeholder="Buscar por código de certificado...">
                    </div>
                    <div class="date-filter">
                        <input type="date" id="filter-date" class="filter-date-input">
                        <button id="filter-date-btn" class="filter-button"><i class='bx bx-calendar'></i> Filtrar por fecha</button>
                    </div>
                </div>
        
                <table class="full-width">
                    <thead>
                        <tr>
                            <th>ID Certificado</th>
                            <th>Nombre</th>
                            <th>Curso</th>
                            <th>Fecha de Emisión</th>
                            <th>Estado</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="certificadosTable">
                        <!-- Los certificados se llenarán dinámicamente aquí -->
                    </tbody>
                </table>
        
                <!-- Resultados de la validación -->
                <div id="resultadoValidacion" class="resultado-validacion">
                    <!-- Aquí se mostrará el resultado de la validación -->
                </div>
            </div>
        </main>
    </div>

    <script src="certificado.js"></script>
</body>

</html>
