<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Client/Styles/login.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <div class="login-container">
      <div class="robot-container">
        <div class="robot">
          <div class="glow"></div>
          <div class="antenna"></div>
          <div class="head">
            <div class="eyes">
              <div class="eye left">
                <div class="pupil"></div>
                <div class="eyelid"></div>
              </div>
              <div class="eye right">
                <div class="pupil"></div>
                <div class="eyelid"></div>
              </div>
            </div>
          </div>
          <div class="body">
            <div class="chest-light"></div>
          </div>
          <div class="hands">
            <div class="hand left"></div>
            <div class="hand right"></div>
          </div>
        </div>
      </div>
      <div class="login-section">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ingresa tu correo"
            required
          />

          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            required
          />

          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

          <button type="submit" class="btn-login">Iniciar Sesión</button>
          <button
            type="button"
            class="btn-login"
            style="background-color: cadetblue"
            onclick="location.href='/Client/pages/Auth/register.html'"
          >
            Registrarme
          </button>
        </form>

        <p>Inicia sesión con:</p>

        <div class="social-login">
          <button
            class="btn-google"
            onclick="window.location.href='http://localhost:3000/auth/google'"
          >
            Iniciar con Google
          </button>
        </div>
      </div>
    </div>
    <script src="/Server/conexiones/server_login.js"></script>
    <script src="/Client/Js/login.js"></script>
  </body>
</html>
